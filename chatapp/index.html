<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat with JSON!</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="vendor/jquery/jquery-1.9.1.js"></script>
    <script src="js/setup.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>Chat with JSON!</h1>
      <div id="setUsername">
        <input type="text" id="usernameField"></input>
        <button type="submit" id="usernameSubmit">Set Username</button>
      </div>
      <div id="viewMsgs"> </div>
      <form>
        <input type="text" id="msgField"></input>
        <button type="submit" id="textSubmit">Send Message</button>
      </form>
      <div id="chatrooms">
        <input type="text" id="chatroomField"></input>
        <button type="submit" id="chatroomSubmit">Create Room</button>
        <div id="rooms"><div class='chatroom currentRoom' ID='messages'>Default Room</div></div>
      </div>
    </div>

  </body>
</html>
